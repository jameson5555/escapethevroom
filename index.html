<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Escape the VRoom</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body>
    <div id="container">
      <button id='vr-toggle'><img class='icon' src='icons/stereoscope.svg'/></button>
    </div>

  <script src="js/third-party/threejs/three.js"></script>
  <script src="js/third-party/threejs/StereoEffect.js"></script>
  <script src="js/third-party/threejs/DeviceOrientationControls.js"></script>
  <script src="js/third-party/threejs/OrbitControls.js"></script>
  <script src="js/third-party/svg-injector.min.js"></script>

  <script>
  var camera, scene, renderer;
  var effect, controls;
  var element, container;

  var clock = new THREE.Clock();

  init();
  animate();

  function init() {
    renderer = new THREE.WebGLRenderer();
    element = renderer.domElement;
    container = document.getElementById('container');
    container.appendChild(element);

    effect = renderer; // default to non-vr mode

    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(90, 1, 0.001, 700);
    camera.position.set(0, 10, 0);
    scene.add(camera);

    controls = new THREE.OrbitControls(camera, element);
    controls.rotateUp(Math.PI / 4);
    controls.target.set(
      camera.position.x + 0.1,
      camera.position.y,
      camera.position.z
    );
    controls.noZoom = true;
    controls.noPan = true;

    function setOrientationControls(e) {
      if (!e.alpha) {
        return;
      }

      controls = new THREE.DeviceOrientationControls(camera, true);
      controls.connect();
      controls.update();

      element.addEventListener('click', fullscreen, false);

      window.removeEventListener('deviceorientation', setOrientationControls, true);
    }
    window.addEventListener('deviceorientation', setOrientationControls, true);


    var light = new THREE.HemisphereLight(0x777777, 0x000000, 0.6);
    scene.add(light);

    var material = new THREE.MeshBasicMaterial({
      map: THREE.ImageUtils.loadTexture('textures/photos/basement2.jpg')
    });

    //var geometry = new THREE.PlaneGeometry(1000, 1000);
    var geometry = new THREE.SphereGeometry(100, 32, 32);

    var mesh = new THREE.Mesh(geometry, material);
    //mesh.rotation.x = -Math.PI / 2;
    mesh.scale.x = -1;
    scene.add(mesh);

    window.addEventListener('resize', resize, false);
    setTimeout(resize, 1);

    // set up vr toggle button
    vrToggle = document.getElementById('vr-toggle');
    vrToggle.addEventListener('click', toggleVr, false);

    // Elements to inject
    var mySVGsToInject = document.querySelectorAll('img.icon');

    // Do the injection
    SVGInjector(mySVGsToInject);

  }

  function resize() {
    var width = container.offsetWidth;
    var height = container.offsetHeight;

    camera.aspect = width / height;
    camera.updateProjectionMatrix();

    renderer.setSize(width, height);
    effect.setSize(width, height);
  }

  function update(dt) {
    resize();
    camera.updateProjectionMatrix();
    controls.update(dt);
  }

  function render(dt) {
    effect.render(scene, camera);
  }

  function animate(t) {
    requestAnimationFrame(animate);

    update(clock.getDelta());
    render(clock.getDelta());
  }

  function fullscreen() {
    if (container.requestFullscreen) {
      container.requestFullscreen();
    } else if (container.msRequestFullscreen) {
      container.msRequestFullscreen();
    } else if (container.mozRequestFullScreen) {
      container.mozRequestFullScreen();
    } else if (container.webkitRequestFullscreen) {
      container.webkitRequestFullscreen();
    }
  }

  function toggleVr(e) {
    e.target.classList.toggle('active');
    if (e.target.classList.contains('active')) {
      effect = new THREE.StereoEffect(renderer);
    } else {
      effect = renderer;
    }
  }

  
  </script>
  </body>
</html>
